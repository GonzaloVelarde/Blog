---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
  {% assign category = page.category | downcase %}

  {% for post in site.categories[category] %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a> - 
      <small>{{ post.date | date: "%B %d, %Y" }}</small>
    </li>
  {% else %}
    <p>No posts found in this category.</p>
  {% endfor %}
</ul>
