---
layout: default
---

<div class="post">
    <h1>{{ page.title }}</h1>
    <p>Published on {{ page.date | date: "%B %d, %Y" }}</p>

    <div class="post-categories">
        Categories:
        {% for category in page.categories %}
            <a href="/categories/#{{ category | slugize }}">{{ category }}</a>
            {% unless forloop.last %}, {% endunless %}
        {% endfor %}
    </div>

    <div class="content">
        {{ content }}
    </div>
</div>
