---
layout: default
title: "Categories"
permalink: /blog/categories/
---

<h2>Categories</h2>
<ul>
  {% for category in site.categories %}
    <li>
      <a href="{{ site.url }}/blog/category/{{ category[0] | slugize }}/">{{ category[0] | capitalize }}</a> 
      ({{ category[1] | size }} posts)
    </li>
  {% endfor %}
</ul>
