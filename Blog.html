---
layout: default
title: Blog
permalink: /blog/
---

<h1>Blog</h1>

{% for category in site.categories %}
  <h2>{{ category[0] | capitalize }}:</h2>
  <ul style="margin-left: 20px;">
    {% for post in category[1] %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a> - 
        <small>{{ post.date | date: "%B %d, %Y" }}</small>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
